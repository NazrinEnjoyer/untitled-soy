<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuddy Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
<div id="banner">
  <marquee behavior="scroll" direction="left" scrollamount="8">
    <span class="rainbow">♠️CHUD SIMULATOR 2025♠️</span>
  </marquee>
</div>


  <!--ROPECEL -->
  <div id="game-over">IT'S OVER</div>

  <!-- Main Game Box -->
  <div id="game-container">

    <!-- Stats in top-right -->
    <div id="stats">
      <h3 id="Hunger">Hunger: %0</h3>
      <h3 id="Hygiene">Hygiene: %0</h3>
      <h3 id="MoneyCount">Money: $0</h3>
      <h3 id="Status">Status: </h3>
      <h3 id="Happy">Happy: 0</h3>
      <h3 id="RopeChance">Ropechance: %0</h3>
    </div>

    <!-- Wojak image -->
    <div id="wojak-area">
      <img src="jaks/little_chudjak.png" alt="chudjak" id="wojak">
    </div>

    <!-- Action buttons -->
    <div id="actions">
      <button id="FeedButton">Feed</button>
      <button id="ShowerButton">Shower</button>
      <button id="PlayButton">Play</button>
      <button id="WorkButton">Work</button>
    </div>
  </div>


  <!-- Floating Music Player -->
<div id="music-player">
  <div id="music-playerheader">
  </div>
  <h4 id="trackName">Track 1</h4>
  <div id="player-buttons">
    <button id="prevTrack">-</button>
    <button id="nextTrack">+</button>
  </div>
  <label for="volumeSlider">Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="100" value="20">
</div>


  <script src="main.js"></script>
  <script src="job.js"></script>
  <script src="audio.js"></script>
</body>
</html>
